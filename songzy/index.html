<!DOCTYPE html>
<html>
<head>
    <title>Songzy</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon2.ico">
</head>
<body>
    <p>Songzy 0.0.2</p>
    
    <form id="loginForm">
      <input type="email" id="emailInput" placeholder="Email" required><br>
      <input type="password" id="passwordInput" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>

    <!-- Add Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

    <script>
      // Your Firebase Config (Replace with your actual Firebase config)
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID"
        // Add more config if needed
      };
      
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent default form submission
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        // Firebase Authentication
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Handle successful login
            const user = userCredential.user;
            console.log('Logged in as:', user.email);
            // Redirect to another page or show a success message
          })
          .catch((error) => {
            // Handle errors
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error('Login error:', errorMessage);
            // Display error message to the user
          });
      });
    </script>
</body>
</html>
